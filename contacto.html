<body class="dark-bg">
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm" class="dark-form">
                    <h2 class="text-white mb-4">Formulario de Contacto</h2>
                    
                    <div class="mb-3">
                        <label class="text-white">Nombres completos</label>
                        <input type="text" class="form-control dark-input" id="nombres" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="text-white">Apellidos</label>
                        <input type="text" class="form-control dark-input" id="apellidos" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="text-white">Número de celular</label>
                        <input type="tel" class="form-control dark-input" id="celular" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="text-white">Correo</label>
                        <input type="email" class="form-control dark-input" id="correo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="text-white">Mensaje</label>
                        <textarea class="form-control dark-input" id="mensaje" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-light w-100">Enviar →</button>
                </form>
            </div>
        </div>
    </main>

    <!--  Bootstrap -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content dark-modal">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white">Datos Enviados</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-white">Los siguientes datos fueron enviados:</p>
                    <div id="dataPreview" class="text-white"></div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
      <p>© 2025 Gisele Bündchen | Todas las imágenes pertenecen a sus respectivos autores.</p>
    </div>
  </footer>
  <!-- Bootstrap JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>

  <!-- Botón Volver Arriba -->
  <button id="scrollTopBtn" title="Volver arriba">↑</button>
  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script personalizado -->
    <script>
    "use strict";
    
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Capturar datos
        const formData = {
            nombres: document.getElementById('nombres').value,
            apellidos: document.getElementById('apellidos').value,
            celular: document.getElementById('celular').value,
            correo: document.getElementById('correo').value,
            mensaje: document.getElementById('mensaje').value
        };
        
        // Mostrar en modal
        const preview = document.getElementById('dataPreview');
        preview.innerHTML = `
            <p><strong>Nombres:</strong> ${formData.nombres}</p>
            <p><strong>Apellidos:</strong> ${formData.apellidos}</p>
            <p><strong>Celular:</strong> ${formData.celular}</p>
            <p><strong>Correo:</strong> ${formData.correo}</p>
            <p><strong>Mensaje:</strong> ${formData.mensaje}</p>
        `;
        
        // Mostrar modal
        const modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        modal.show();
        
        // Resetear formulario
        this.reset();
    });
    </script>
  </body>
